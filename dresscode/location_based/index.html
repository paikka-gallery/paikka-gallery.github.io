<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/n5ro/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> -->
    <!-- <script src="https://raw.githubusercontent.com/n5ro/aframe-extras/master/dist/aframe-extras.loaders.js"></script> -->
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1920; sourceHeight:960; displayWidth: 1920; displayHeight: 960; debugUIEnabled: false;'>
        <!-- nem biztos h kell sourcewidth!!! -->
        <a-camera gps-camera rotation-reader></a-camera>
        <a-entity gltf-model="./assets/magnemite/magnemite_fucked.gltf"
                  rotation="0 180 0"
                  scale=".8 .8 .8"
                  gps-entity-place="longitude: 19.069812; latitude: 47.510658;"
                  animation-mixer>
                  <!-- look-at="[gps-camera]" -->
        </a-entity>
        <a-entity gltf-model="./assets/azeria/scene.gltf"
                  rotation="0 180 0"
                  scale=".8 .8 .8"
                  gps-entity-place="longitude: 19.069812; latitude: 47.510658;"
                  animation-mixer>
        </a-entity>
	</a-scene>
</body>
