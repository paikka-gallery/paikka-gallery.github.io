<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./scripts/aframe.min.js"></script>
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/aframe-video-controls.min.js"></script>
    <script src="./scripts/hls.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/shaka-player.compiled.js"></script>
    <script src="./scripts/shaka-loader.js"></script>
  <!--  <link rel="stylesheet" href="../../styles/style.css">-->
  </head>
  <body>

<!--MAIN SCENE SETTINGS-->
    <a-scene renderer="antialias: true;
                       colorManagement: true;
                       sortObjects: true;
                       highRefreshRate: true;
                       physicallyCorrectLights: true;
                       castShadow: true;"
              light="defaultLightsEnabled: false;">
            <!--  background="color:white;"-->

<!--LOADING IN ASSETS-->
      <a-assets>
        <!--<a-asset-item id="paikka" src="./gltf_files/firstrun.gltf"></a-asset-item>-->
        <a-asset-item id="paikka2" src="./gltf_files/firstrun2.gltf"></a-asset-item>
        <img id="background" src="./backgrounds/untitled2.png">
      </a-assets>

<!--TWEAKING ASSETS' BEHAVIOUR-->

<!--camera-->

      <a-entity camera look-controls active="true" wasd-controls="fly:true; acceleration:400" position="60 10 530" ></a-entity>

<a-entity rotation="0 235 0">
      <a-sky src="#background" rotation="000 20 -300"></a-sky>
      <a-entity gltf-model="#paikka2"
                 	  scale="5.5 5.5 5.5"
                 		position="0 -95 0"
                 	  rotation="-3 0 0">
      </a-entity>
</a-entity>
    </a-scene>
  </body>
</html>
