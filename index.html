<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./scripts/aframe.min.js"></script>
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/aframe-video-controls.min.js"></script>
    <script src="./scripts/hls.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/shaka-player.compiled.js"></script>
    <script src="./scripts/shaka-loader.js"></script>
  <!--  <link rel="stylesheet" href="../../styles/style.css">-->
  </head>
  <body>

<!--MAIN SCENE SETTINGS-->
    <a-scene renderer="antialias: true;
                       colorManagement: true;
                       sortObjects: true;
                       highRefreshRate: true;
                       physicallyCorrectLights: true;
                       castShadow: true;"
              light="defaultLightsEnabled: false;">
              <!--background="color:black"-->

<!--LOADING IN ASSETS-->
      <a-assets>
        <!--<a-asset-item id="paikka" src="./gltf_files/firstrun.gltf"></a-asset-item>-->
        <a-asset-item id="paikka2" src="./gltf_files/firstrun2.gltf"></a-asset-item>
        <img id="background" src="./backgrounds/7.png">
      </a-assets>

<!--TWEAKING ASSETS' BEHAVIOUR-->

<!--camera-->
      <a-entity camera look-controls active="true" wasd-controls="acceleration:500" position="0 -50 0" ></a-entity>

        <!--<a-sky color="#000000"></a-sky>-->
      <a-sky src="#background"></a-sky>
      <a-entity gltf-model="#paikka2"
                 	  scale="5.5 5.5 5.5"
                 		position="0 -95 0"
                 	  rotation="-5 0 0">
      </a-entity>

    </a-scene>
  </body>
</html>
