<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./scripts/aframe.min.js"></script>
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/aframe-video-controls.min.js"></script>
    <script src="./scripts/hls.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/shaka-player.compiled.js"></script>
    <script src="./scripts/shaka-loader.js"></script>
  <!--  <link rel="stylesheet" href="../../styles/style.css">-->
  </head>
  <body>
    <a-scene>
      
      <a-assets>
        <a-asset-item id="paikka" src="./gltf_files/firstrun.gltf"></a-asset-item>
      </a-assets>

<!--camera-->
      <a-entity camera look-controls active="true" wasd-controls="acceleration:60" position="11 0 7" ></a-entity>

<!--lights-->
      <a-sky color="#ECECEC"></a-sky>
      <a-entity light="type: ambient;
             	         intensity:.8;
             	         color: #BBB">
      </a-entity>
      <a-entity light="type: directional;
                       intensity:.1;
             	         castShadow: true
                       shadowCameraVisible: false;"
             	  position="-0.5 1 1">
      </a-entity>
      <a-entity light="type: directional;
                       castShadow: true;
                       intensity: .5;
                       shadowCameraVisible: false;"
                position="-4 3 -1">
      </a-entity>

<!--paikka-->
      <a-entity gltf-model="#paikka"
             	  scale="10 10 10"
             		position="-160 -260 0"
             	  rotation="0 0 -30">
      <a-entity light="type: directional;
                       castShadow: true;
                       intensity: .8;
                       shadowCameraVisible: false;"
                position="1 3 1">
      </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
