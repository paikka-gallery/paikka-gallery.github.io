    <script>
    $(document).ready(function opener_vr() {
      $("#subpage_vr").click(function() {
        var test = $("body").css("background-color", "white");
        test.delay(1500).fadeOut(1500);
        test.queue(function() {
          window.location.href='./vr.html';
          });
        });
      });
    </script>
    <script>
    $(document).ready(function opener_2d() {
      $("#subpage_2d").click(function() {
        var test = $("body").css("background-color", "white");
        test.delay(1500).fadeOut(1500);
        test.queue(function() {
          window.location.href='./2d.html';
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="video_holder">
      <video autoplay="autoplay" muted loop>
        <source src="./videos/4k_optical_20_color.mp4" type="video/mp4">
      </video>
    </div>
    <div id="button_holder">
      <button id="subpage_vr" onclick="opener_vr()">enter VR</button>
      <button id="subpage_2d" onclick="opener_2d()">enter 2D</button>
